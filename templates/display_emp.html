<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            EMP TABLE
        </h1>
        <table border="4px">
            <tr>
                
                <th>deptno</th>
                <th>empno</th>
                <th>ename</th>
            </tr>
            {% for eo in emp %}
            <tr>
                
                <td>{{eo.deptno}}</td>
                <td>{{eo.empno}}</td>
                <td>{{eo.ename}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
